[[plugins.slbot-plugin.commands]]
name = "versions"
description = "Équivalence des versions"
message = '''
        Chaque version de Minecraft a besoin d'une version spécifique de Java. Voici la liste des équivalences:
        - jusqu'à `1.12.2` (incluse) -> Java 8 (=1.8)
        - de `1.13` à `1.16.5` vanilla -> Java 8 et 11
        - de `1.13` à `1.16.5` forge -> Java 8
        - `1.17` -> Java 16
        - `1.18` et `1.19` -> Java 17
        '''
embed = { title = "Équivalence des versions Minecraft/Java", color = 3447003 }



