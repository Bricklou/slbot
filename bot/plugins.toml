[[plugins.slbot-plugin.commands]]
name = "about"
description = "Affiche les informations"
message = '''
        Ce bot a pour but de gérer et de simplifier certains processus sur le serveur Discord de Support-Launcher.
        Il va téléverser automatiquement les fichiers sur Hastebin (peut être évité en écrivant `--ignore` dans le message).
        '''
embed = { title = "À propos", color = 3447003 }

[[plugins.slbot-plugin.commands]]
name = "ask"
description = "Don't ask to ask"
message = '''
        Cela ne sert à rien de demander pour de l'aide. Pour bien poser une question il faut poser la question en détaillant bien le problème.
        S'il y a du code ou une erreur, il faut fournir les 2 afin que l'on puisse t'aider au mieux.
        Donc au lieu de dire:
        > J'ai besoin d'aide
        Il est préférable de dire:
        > J'ai un soucis avec *blabla...*
        > voici mon code:
        > > `code`
        > voici l'erreur
        > > `erreur`
        *Lien: https://dontasktoask.com/*
        '''
embed = { title = "Don't ask to ask", color = 3447003 }

